<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="corporateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="none"/>
  
  <!-- Professional building/tower structure representing growth -->
  <!-- Base block (foundation) -->
  <rect x="8" y="20" width="16" height="8" fill="url(#corporateGrad)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Middle block (growth) -->
  <rect x="10" y="12" width="12" height="8" fill="url(#corporateGrad)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Top block (peak/success) -->
  <rect x="12" y="6" width="8" height="6" fill="url(#corporateGrad)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Growth arrow overlay - subtle upward trend -->
  <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7">
    <polyline points="6,18 10,14 14,16 18,12" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="18,12 20,11 19,15" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Accent line - represents stability/foundation -->
  <line x1="4" y1="28" x2="28" y2="28" stroke="#2563eb" stroke-width="1.5" opacity="0.8"/>
</svg>
